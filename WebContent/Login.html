<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title> 
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body><br><br>
<div class="container">
<h1 class="text-center">Login Form</h1>
<div class="row offset-4" >
<form action="First" method="get">


<div class="col-4">
<div class="mb-3">
<label class="form-label" for="email">Enter Email</label>
<input type="email" placeholder="Enter Email" class="form-control" id="email" name="email" required>
</div>
</div>


<div class="col-4">
<div class="mb-3">
<label class="form-label" for="name">Enter Password</label>
<input type="password" placeholder="Enter Password" class="form-control" id="name" name="pass" required>
</div>
</div>

<div class="col-4">
<button type="submit" class="btn-warning">Login</button>
</div>


</form>
</div>
</div>
</body>
</html>
